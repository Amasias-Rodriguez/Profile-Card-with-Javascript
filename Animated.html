<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animated.css">
    <title>Profile Card with Javascript</title>
</head>
<body>
    <div class="card">
        <div class="user">
            <div class="imgBx">
                <img src="/images/user.png">
            </div>
            <div class="content">
                <h2>Someone Famous <br><span>Product Designer</span></h2>
            </div>
            <span class="toggle"></span>
        </div>
        <div class="contact">
            <li style="--clr:#7c1610;--i:0;">
            <a href="#">
                <div class="iconBx"></div>
                <p>exampel@gmail.com</p>
            </a></li>
            <li style="--clr:#171515;--i:0;"></li>
            <li style="--clr:#0a66c2;--i:0;"></li>
        </div>
    </div>
    <script src="/js/card.js"></script>
</body>
</html>
